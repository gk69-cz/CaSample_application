<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Express App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 2em;
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Simple Express App</h1>
    </header>
    <main>
        <p>Click the button below to fetch a greeting from the server:</p>
        <button onclick="fetchHello()">Say Hello</button>
        <p id="message" style="margin-top: 1em; font-weight: bold;"></p>
    </main>
    <footer>
        <p>&copy; 2024 Simple Express App</p>
    </footer>

    <script>
        function fetchHello() {
            fetch('/api/hello')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').textContent = data.message;
                })
                .catch(err => {
                    document.getElementById('message').textContent = 'Error fetching message.';
                    console.error(err);
                });
        }
    </script>
</body>
</html>
